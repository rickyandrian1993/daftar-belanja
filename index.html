    <title>Daftar Belanja</title>

<body>
    <div class="container">
        <div class="row text-center p-5 m-5">
            <form action="" id="my-form" onsubmit="addTodo(event);">
                <div class="input-group">
                    <div class="col">
                        <input type="text" id="text-input" class="form-control">
                    </div>
                    <div class="col-2">
                        <input type="submit" class="btn btn-outline-info" value="Tambah">
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="card shadow">
                    <div class="card-header">
                        <h3 class="text-center">Todo List</h3>
                    </div>
                    <div class="card-body">
                        <ul id="todo-list">
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card shadow">
                    <div class="card-header">
                        <h3 class="text-center">Done Todo List</h3>
                    </div>
                    <div class="card-body">
                        <ul id="done-todo-list">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
